<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <!--cabeçalho-->
  <div class="page">
    <header>
      
      <h1>Mentoria</h1>
      
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
   
    </header>
   
   <form id="my-form">
     <!--primeira parte do formulário-->
     
     <fieldset>
    
          <legend>Informações pessoais</legend>
     
     <div class="col-first">
       
       <div class="input-wrapper">
         <label for="name">Nome</label>
         <input type="text" id="name">
        </div>
        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input type="text" id="surname">
        </div>
        
      </div>

      <div class="input-wrapper">
        <label for="e-mail">Email <span>(Digite um email válido)</span></label>
        <input type="email" id="e-mail"
        required>
      </div>
      
      <div class="input-wrapper">
        <label for="password">Senha<span>(Mínimo 6 caracteres)</span></label>
        <input type="password" id="password"
        required 
        minlength="6">
       </div>
      
  </fieldset>
  
    <!--Segunda parte do Fomulário-->
 
    <fieldset>
   <legend>Informações do mentor</legend>
   
   <div class="input-wrapper-two">
     <label for="mentory-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
     <input type="text" id="mentory-name">
    </div>

 </fieldset>
    
  <!--Terceira Parte do Formulário-->
 
  <fieldset>
    
    <legend>Seus horários disponíveis</legend>
    
    <div class="sub-title">      
            <legend>Primeira mentoria</legend>
     </div>


    <div class="col-1">

      <div class="input-wrapper-three">
        <label for="Date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="Date" id="Date">
        </div>
        <div class="input-wrapper-three">
          <label for="eventy-begin">Das<span>(DD/MM/AAAA)</span></label>
          <input type="time" id="event-begin">
        </div>
        <div class="input-wrapper-three">
          <label for="eventy-end">Até<span>(DD/MM/AAAA)</span></label>
          <input type="time" id="eventy-end">
        </div>
    </div>
      </fieldset>

    <fieldset>
      
         <div class="sub-title-t">           
            <legend>Segunda mentoria</legend>
          </div>


          <div class="col-2">

            <div class="input-wrapper-three">
              <label for="Date-in">Data<span>(DD/MM/AAAA)</span></label>
              <input type="Date" id="Date-in">
  
            </div>
            
            <div class="input-wrapper-three">
              <label for="event-beggin">Das<span>(DD/MM/AAAA)</span></label>
              <input type="time" id="event-beggin">
  
            </div>
            
            <div class="input-wrapper-three">
              <label for="event-ends">Até<span>(DD/MM/AAAA)</span></label>
              <input type="time" id="event-ends">
            </div>
          </div>
        
      </fieldset>
     

   </form>

   <footer>
     <input class="button"
      type="submit" 
      form="my-form"
      value="Salvar">

   </footer> 

  </div>

</body>
</html>
